<h2 mat-dialog-title>Add new Charge Point</h2>
<form class="mat-dialog-content" (ngSubmit)="(submit)">
  <div class="form">
    <mat-form-field color="accent">
      <input
        matInput
        #input
        class="form-control"
        placeholder="Id"
        [(ngModel)]="data.chargePoint.id"
        name="id"
        disabled
      />
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field color="accent">
      <input
        matInput
        #input
        class="form-control"
        placeholder="identity"
        [(ngModel)]="data.chargePoint.identity"
        name="identity"
        required
      />
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field appearance="fill">
      <mat-select
        [(ngModel)]="data.chargePoint.cpo"
        name="cpo"
        [compareWith]="objectComparisonFunction"
      >
        <mat-option *ngFor="let org of organizations" [value]="org">
          {{ org.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      [type]="submit"
      [mat-dialog-close]="1"
      (click)="confirm()"
    >
      Save
    </button>
    <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
  </div>
</form>
