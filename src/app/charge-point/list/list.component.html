<h1>Charge Point</h1>

<div class="container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="identity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Identity</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.identity }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cpo">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >CPO</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.cpo.name }}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addOrEdit()">
          <mat-icon aria-label="Example icon-button with a heart icon"
            >add</mat-icon
          >
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="accent" (click)="addOrEdit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <div
    class="no-results"
    [style.display]="dataSource?.length == 0 ? '' : 'none'"
  >
    No results
  </div>
</div>
